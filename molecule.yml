---
ansible:
  verbose: vv
  playbook: tests/playbook.yml
  diff: True
  config_file: ../ansible.cfg

vagrant:
  providers:
  - name: virtualbox
    type: virtualbox
  platforms:
  - name: jessie
    box: debian/jessie64
  - name: trusty
    box: ubuntu/trusty64
  - name: xenial
    box: ubuntu/xenial64
  instances:
  - name: ansible-role-debian-bootstrap
    options:
        append_platform_to_hostname: yes
  raw_config_args:
  - 'vm.synced_folder ".", "/vagrant", disabled: true'
  - 'vbguest.auto_update = false'
  - 'landrush.enabled = false'
  - 'landrush_ip.override = false'

docker:
  containers:
  - name: ansible-role-debian-bootstrap-ubuntu
    image: ubuntu
    image_version: xenial
    environment:
        DEBIAN_FRONTEND: noninteractive
