---
ansible:
  verbose: vv
  playbook: tests/playbook.yml
  diff: True
  config_file: ../ansible.cfg


vagrant:
  providers:
  - name: virtualbox
    type: virtualbox
  platforms:
  - name: xenial
    box: ubuntu/xenial64
    ansible_groups:
    - debian_bootstrap
  instances:
  - name: debian-bootstrap
    options:
        append_platform_to_hostname: yes
  raw_config_args:
  - 'vm.synced_folder ".", "/vagrant", disabled: true'
  - 'vbguest.auto_update = false'
  - 'landrush.enabled = false'
  - 'landrush_ip.override = false'

docker:
  build_image: False
  containers:
  - name: debian-bootstrap-xenial
    image: ubuntu
    image_version: xenial
    command: /sbin/init
    privileged: True
    volume_mounts:
      - /sys/fs/cgroup:/sys/fs/cgroup
      - /var/run/dbus/system_bus_socket:/var/run/dbus/system_bus_socket
    environment:
        DEBIAN_FRONTEND: noninteractive
  - name: debian-bootstrap-trusty
    image: ubuntu
    image_version: trusty
    environment:
        DEBIAN_FRONTEND: noninteractive
  - name: debian-bootstrap-jessie
    image: debian
    image_version: jessie
    command: /sbin/init
    cap_add:
      - SYS_ADMIN
    volume_mounts:
      - /sys/fs/cgroup:/sys/fs/cgroup
      - /var/run/dbus/system_bus_socket:/var/run/dbus/system_bus_socket
    environment:
        DEBIAN_FRONTEND: noninteractive
        container: docker
  - name: debian-bootstrap-stretch
    image: debian
    image_version: stretch
    environment:
        DEBIAN_FRONTEND: noninteractive
