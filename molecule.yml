---
ansible:
  verbose: vv
  playbook: tests/playbook.yml
  diff: True
  config_file: ../ansible.cfg

vagrant:
  providers:
  - name: virtualbox
    type: virtualbox
  platforms:
  - name: jessie
    box: debian/jessie64
  - name: trusty
    box: ubuntu/trusty64
  - name: xenial
    box: ubuntu/xenial64
  instances:
  - name: debian-bootstrap
    options:
        append_platform_to_hostname: yes
  raw_config_args:
  - 'vm.synced_folder ".", "/vagrant", disabled: true'
  - 'vbguest.auto_update = false'
  - 'landrush.enabled = false'
  - 'landrush_ip.override = false'

docker:
  dockerfile: tests/dockerfile
  containers:
  - name: debian-bootstrap-xenial
    image: ubuntu
    image_version: xenial
    environment:
        DEBIAN_FRONTEND: noninteractive
  - name: debian-bootstrap-trusty
    image: ubuntu
    image_version: trusty
    environment:
        DEBIAN_FRONTEND: noninteractive
  - name: debian-bootstrap-jessie
    image: debian
    image_version: jessie
    environment:
        DEBIAN_FRONTEND: noninteractive
  - name: debian-bootstrap-stretch
    image: debian
    image_version: stretch
    environment:
        DEBIAN_FRONTEND: noninteractive
